<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
    <style>
        html{
            text-align: center;
            font-weight: bold;
            background-color: aliceblue;
        }
        img{
            max-width: 500px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>HTML img Tag</h1>
    <a href="https://google.com" target="_blank">
        <img src="./image/img2.JPG"
        alt="Sandip Photo"
        width="100%"
        height="auto"
        title="Sandip Kumar Mahato">
    </a>
</body>
</html>
