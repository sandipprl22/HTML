<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        html{
            text-align: center;
        }
        table{
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,td,th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Table Tags</h1>
    <hr>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sandip</td>
                <td>123</td>
            </tr>
            <tr>
                <td>Ankit</td>
                <td>333</td>
            </tr>
            <tr>
                <td>Binodh</td>
                <td>444</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>567</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Column : 4</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="7">TIME TABLE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th  rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Mon</th>
                <th>Mon</th>
                <th>Mon</th>
                <th>Mon</th>
                <th>Mon</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
            </tr>
            <tr>
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
                <td>STT</td>
                <td>STT</td>
                <td>STT</td>
                <td>STT</td>
                <td>STT</td>
                <td rowspan="2">Games</td>
            </tr>
            <tr>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
                <td>CS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
