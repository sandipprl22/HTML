<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML (Advance Version)</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="range">Range :</label>
            <input type="range" name="volume" min="0" max="100" value="50">
        </div> 
        <br>
        <div>
            <label for="birthdate">Birthdate :</label>
            <input type="date" name="birthdate">
        </div>
        <br>
        <div>
            <label for="appointmentTime">Appointment Time :</label>
            <input type="time" name="appointmentTime">
        </div>
        <br>
        <div>
            <label for="favoriteColor">Favorite Color :</label>
            <input type="color" name="favoriteColor">
        </div>
        <br>
        <div>
            <label for="website">Website :</label>
            <input type="url" name="website" placeholder="Enter website URL">
        </div>
        <br>
        <div>
            <label for="searchQuery">searchQuery :</label>
            <input type="search" name="searchQuery" placeholder="Search...">
        </div>
        <br>
        <div>
            <label for="expiryDate">Month & Year :</label>
            <input type="month" name="expiryDate">
        </div>
        <br>
        <div>
            <label for="vacetionWeek">Vacetion Week :</label>
            <input type="week" name="vacetionWeek">
        </div>
    </form>

    <hr>
    <hr>
    <hr>

    <form action="#">
        <fieldset>
            <legend>Personal info</legend>
            <div>
                <label for="password">Password : </label>
                <input type="password" id="password">
            </div>
            <br>
            <div>
                <label for="number">Number : </label>
                <input type="number" id="number" max="10" min="1" value="1">
            </div>
            <br>
            <div>
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <br>
            <div>
                <label for="hobbie">Hobbie : </label>
                <input type="checkbox" name="hobbie" value="music"> Music
                <input type="checkbox" name="hobbie" value="sports"> Sports
            </div>
            <br>
            <div>
                <label for="country">Country : </label>
                <select name="country" id="country">
                    <option value="USA">USA</option>
                    <option value="india">India</option>
                    <option value="uk">Uk</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>
           
        </fieldset>
    </form>
</body>
</html>
