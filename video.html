<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag in HTML</title>
    <style>
        video{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Tag</h1>
    <video controls muted loop width="500" poster="./image/img1.jpg">
        <source src="./video/1.mp4" type="video/mp4">
    </video>
</body>
</html>
