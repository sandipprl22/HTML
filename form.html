    <form>
        <div>
            <label for="password">Password : </label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Number : </label>
            <input type="number" id="number" max="10" min="1" value="1">
        </div>
        <div>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <div>
            <label for="hobbie">Hobbie : </label>
            <input type="checkbox" name="hobbie" value="music"> Music
            <input type="checkbox" name="hobbie" value="sports"> Sports
        </div>
        <div>
            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="USA">USA</option>
                <option value="india">India</option>
                <option value="uk">Uk</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <div>
            <label for="country">Country : </label>
            <input type="text" id="country" name="country" list="countries">
            <datalist id="countries">
                <option value="USA">USA</option>
                <option value="india">India</option>
                <option value="uk">Uk</option>
                <option value="Canada">Canada</option>
            </datalist>
        </div>
        <div>
            <label for="comments">Message Us : </label>
            <textarea name="comments" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
        </div>
        <div>
            <label for="file">Select File : </label>
            <input type="file" name="file">
        </div>
        <input type="button" value="Submit">
        <!-- or -->
        <button type="button">Submit</button>
    </form>
</body>
